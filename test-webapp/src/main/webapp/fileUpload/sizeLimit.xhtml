<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>
    
   		<p:messages id="messages" showDetail="true"/>
	
		<p:fieldset legend="sizeLimit validation: max 10 KB">
	    	<p:panelGrid columns="2">
	    	
		    	<h:outputText value="simple mode - default message" />
				<h:form enctype="multipart/form-data" id="simpleForm">    
			    	<p:fileUpload value="#{fileUploadView.file}" id="uploader" mode="simple" skinSimple="true" sizeLimit="10240" />
			    	<p:commandButton value="Submit non-Ajax" ajax="false" id="send" 
			        	action="#{fileUploadView.upload}"/>
			    </h:form>
		    	<h:outputText value="simple mode - CUSTOM message" />
				<h:form enctype="multipart/form-data" id="simpleCustomForm">    
			    <p:fileUpload value="#{fileUploadView.file}" id="uploader" mode="simple" skinSimple="true" sizeLimit="10240" invalidSizeMessage="File is too large"/>
			    	<p:commandButton value="Submit non-Ajax" ajax="false" id="send" 
			        	action="#{fileUploadView.upload}"/>
			    </h:form>
	    	
		    	<h:outputText value="simple mode - multiple - default message" />
				<h:form enctype="multipart/form-data" id="simpleMultipleForm">    
			    	<p:fileUpload value="#{fileUploadView.files}" id="uploader" mode="simple" skinSimple="true" sizeLimit="10240" multiple="true"/>
			    	<p:commandButton value="Submit non-Ajax" ajax="false" id="send" 
			        	action="#{fileUploadView.uploadMultiple}"/>
			    </h:form>
		    	<h:outputText value="simple mode - multiple - CUSTOM message" />
				<h:form enctype="multipart/form-data" id="simpleMultipleCustomForm">    
			    <p:fileUpload value="#{fileUploadView.files}" id="uploader" mode="simple" skinSimple="true" sizeLimit="10240" invalidSizeMessage="File is too large" multiple="true"/>
			    	<p:commandButton value="Submit non-Ajax" ajax="false" id="send" 
			        	action="#{fileUploadView.uploadMultiple}"/>
			    </h:form>
			    
		    	<h:outputText value="advanced mode with auto=false - default message" />
				<h:form enctype="multipart/form-data" id="advancedForm">    
			    	<p:fileUpload mode="advanced" id="uploader" sizeLimit="10240"
			    		listener="#{fileUploadView.handleFileUpload}"/>
			    </h:form>
		    	<h:outputText value="advanced mode with auto=false - CUSTOM message" />
				<h:form enctype="multipart/form-data" id="advancedCustomForm">    
			    	<p:fileUpload mode="advanced" id="uploader"  sizeLimit="10240" invalidSizeMessage="File is too large"
			    		listener="#{fileUploadView.handleFileUpload}"/>
			    </h:form>
			    
			    <h:outputText value="advanced mode with auto=true - default message" />
				<h:form enctype="multipart/form-data" id="advancedAutoForm">    
			    	<p:fileUpload mode="advanced" id="uploader"  sizeLimit="10240"
			    		listener="#{fileUploadView.handleFileUpload}" auto="true"/>
			    </h:form>
		    	<h:outputText value="advanced mode with auto=true - CUSTOM message" />
				<h:form enctype="multipart/form-data" id="advancedAutoCustomForm">    
			    	<p:fileUpload mode="advanced" sizeLimit="10240" invalidSizeMessage="File is too large"
			    		listener="#{fileUploadView.handleFileUpload}" auto="true"/>
			    </h:form>
			    
		    	<h:outputText value="advanced mode with auto=false - Multiple - default message" />
				<h:form enctype="multipart/form-data" id="advancedMultipleForm">    
			    	<p:fileUpload mode="advanced" sizeLimit="10240" multiple="true"
			    		listener="#{fileUploadView.handleFileUpload}"/>
			    </h:form>
		    	<h:outputText value="advanced mode with auto=false - Multiple - CUSTOM message" />
				<h:form enctype="multipart/form-data" id="advancedMultipleCustomForm">    
			    	<p:fileUpload mode="advanced" id="uploader" sizeLimit="10240" invalidSizeMessage="File is too large" multiple="true"
			    		listener="#{fileUploadView.handleFileUpload}"/>
			    </h:form>
			    
			    <h:outputText value="advanced mode with auto=true - Multiple - default message" />
				<h:form enctype="multipart/form-data" id="advancedMultipleAutoForm">    
			    	<p:fileUpload mode="advanced" id="uploader" sizeLimit="10240" multiple="true"
			    		listener="#{fileUploadView.handleFileUpload}" auto="true"/>
			    </h:form>
		    	<h:outputText value="advanced mode with auto=true - Multiple - CUSTOM message" />
				<h:form enctype="multipart/form-data" id="advancedMultipleAutoCustomForm">    
			    	<p:fileUpload mode="advanced" id="uploader" sizeLimit="10240" invalidSizeMessage="File is too large" multiple="true"
			    		listener="#{fileUploadView.handleFileUpload}" auto="true"/>
			    </h:form>
			    
		    </p:panelGrid>
		    
	    </p:fieldset>
	
    </h:body>
</html>
